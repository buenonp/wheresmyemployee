<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Where's My Employee</title>

	<script src="bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>

	<link rel="import" href="bower_components/google-map/google-map.html">
	<link rel="import" href="bower_components/iron-ajax/iron-ajax.html">
	<link rel="import" href="bower_components/paper-button/paper-button.html">
	<link rel="import" href="bower_components/iron-flex-layout/classes/iron-flex-layout.html">

	<link rel="import" href="where-employee.html">

	<style>
		body, html {
		  font-family: 'Roboto', Arial, sans-serif;
		  height: 100%;
		  margin: 0;
		  overflow: hidden;
		}
	</style>
</head>
<body>
	
	<template is="dom-bind">
		<where-employee map={{map}}></where-employee>
		<google-map latitude="{{map.latitude}}" longitude="{{map.longitude}}">
			<google-map-marker latitude="{{map.latitude}}" longitude="{{map.longitude}}"></google-map-marker>
		</google-map>
	</template>
</body>
</html>
