<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="where-employee">
	<template>
		<style>
			:host {
				display: block;
			}

			paper-button {
				background: #f44336;
  				color: #fafafa;
  				font-weight: bold;
  				position: fixed;
  				bottom: 15%;
  				left: 50%;
  				margin-left: -51.5px;
  				z-index: 1;
			}
		</style>
		
		<iron-ajax
				id="ajax"
			 	auto
			 	url="https://wheresmyemployee.herokuapp.com/coordenadas"
			 	handle-as="json"
			 	last-response="{{map}}">
		</iron-ajax>
		
		<paper-button on-click="atualizar" raised>Atualizar</paper-button>

	</template>
	<script>
		Polymer({
			is: 'where-employee',
			properties: {
				map: {
					type: Object,
					notify: true
				}
			},
			atualizar: function () {
				this.$.ajax.generateRequest();
			}
		});
	</script>
</dom-module>
