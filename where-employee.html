<link rel="import" href="bower_components/polymer/polymer.html">

<dom-module id="where-employee">
	<template>
		<style>
			:host {
				display: block;
				height: 100%;
			}
		</style>
		
		<iron-ajax
				id="ajax"
			 	auto
			 	url="http://localhost:3000/"
			 	handle-as="json"
			 	last-response="{{map}}">
		</iron-ajax>
			
		<google-map id="map" latitude="{{map.latitude}}" longitude="{{map.longitude}}"></google-map>

	</template>
	<script>
		Polymer({
			is: 'where-employee',
			properties: {
				map: Object
			},
			atualizar: function () {
				this.$.ajax.generateRequest();
			}
		});
	</script>
</dom-module>
